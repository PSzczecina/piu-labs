<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="css/polo.css" />
  </head>
  <body>
    <main>
      <picture>
        <source srcset="polo/polo_b.png" />
        <img src="polo/polo_b.png" />
      </picture>
      <section>
        <h1>Koszulka Polo</h1>
        <h2>Promocja!</h2>
        <p>
          Rakieta zawsze wie gdzie się znajduje. Wie o tym ponieważ wie gdzie
          jej nie ma. Odejmując to gdzie jest od tego gdzie jej nie ma, albo
          gdzie jej nie ma od tego gdzie jest (zależy które jest większe),
          otrzymuje różnicę, inaczej odchylenie.
        </p>
        <h4>Kolor</h4>
        <div class="radiosegcolor">
          <label>
            <input type="radio" name="colortheme" class="checkblue" />
            <span></span>
          </label>
          <label>
            <input type="radio" name="colortheme" class="checkred" checked />
            <span></span>
          </label>
          <label>
            <input type="radio" name="colortheme" class="checkgreen" />
            <span></span>
          </label>
          <label>
            <input type="radio" name="colortheme" class="checkyellow" />
            <span></span>
          </label>
        </div>
        <h4>Rozmiar</h4>
        <div class="radiosegsize">
          <label>
            S
            <input type="radio" name="shirtsize" class="checkssize" />
            <span></span>
          </label>
          <label>
            M
            <input type="radio" name="shirtsize" class="checkmsize" checked />
            <span></span>
          </label>
          <label>
            L
            <input type="radio" name="shirtsize" class="checklsize" />
            <span></span>
          </label>
          <label>
            X
            <input type="radio" name="shirtsize" class="checkxlsize" />
            <span></span>
          </label>
        </div>
        <h3>59,99 zł</h3>
        <button>Do koszyka</button>
      </section>
    </main>
    <a href="..">Powrót</a>
  </body>
</html>
